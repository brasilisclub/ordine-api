services:
  api: &base

    build:
      context: .
      dockerfile: build/go/Dockerfile # docker swarm e vizualizer
    
    command: go run main.go run
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
  migrate: 
    <<: *base
    command: go run main.go migrate

  #Tests <<:base

  database:
    build:
      context: .
      dockerfile: build/mysql/Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: bob_live
      MYSQL_PASSWORD: pwdlocal
      MYSQL_DATABASE: ordine
      TZ: "America/Sao_Paulo"
    volumes:
      - database:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uroot", "-proot"]
      interval: 10s
      retries: 30
      start_period: 60s
      timeout: 5s
    ports:
      - "3306:3306"
volumes:
  database: {}