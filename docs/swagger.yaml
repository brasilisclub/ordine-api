definitions:
  auth.AuthFailResponse:
    properties:
      message:
        type: string
    type: object
  auth.LoginRequestBody:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  auth.LoginUserSuccessResponse:
    properties:
      token:
        type: string
    type: object
  auth.User:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      password:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login for a User
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginUserSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/auth.AuthFailResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/auth.AuthFailResponse'
      summary: Login
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register for a User
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequestBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/auth.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/auth.AuthFailResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/auth.AuthFailResponse'
      summary: Register
      tags:
      - Auth
swagger: "2.0"
